<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITLE HERE</title>

    <style>
        html {
          width: 100%;
          height: 100%;
        }

        body {
          margin: 1rem;
          background-color: black;
          color: whitesmoke;
          font-size: 5rem;
          overflow: hidden;
          /* background: url("assets/img/flames.gif");
          background-repeat: no-repeat;
          background-position: center;
          background-size: cover; */
          background: black url("assets/img/flames.gif") no-repeat center/cover;
        }

        .grid-container {
          display:grid;
          grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
          gap: 2rem;
          margin: 15% 4rem 0 4rem;
        }

        .last {
          padding-bottom: 2rem;
          border-bottom: 2px solid rgb(220, 200, 180);
        }

        body {
            transition-property: transform;
            transition-duration: 3s;
        }

    </style>
</head>
<body>
    <div class="grid-container">
        <div>Winds</div>
        <div>howl</div>
        <div>through</div>
        <div>the</div>
        <div class="last">night</div>

        <div>Rain</div>
        <div>runs</div>
        <div>through</div>
        <div>trembling</div>
        <div class="last">fingers</div>

        <div>Something</div>
        <div>waits</div>
        <div class="last">beyond</div>
    </div>

<script>
 //   document.body.style.transform = `rotate(90deg)`;

 let rotation = 0;
     document.addEventListener("click", function () {
       let min = 1;
       let max = 20;
       rotation += Math.random() * (max - min) + min;
       document.body.style.transform = `rotate(${rotation}deg)`;
     });

</script>
</body>
</html>
